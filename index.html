<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>Name:</label>
        <input type="text" id="name" required><br><br>
        <label>Email:</label>
        <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
        <label>Password:</label>
        <input type="password" id="password" required><br><br>
        <label>DOB:</label>
        <input type="date" id="dob" min="1965-01-01" max="2005-12-31" required><br><br>
        <input type="checkbox" id="terms" required>
        <label>Accepted terms?</label><br><br>
        <button type="submit">Submit</button>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Accepted terms?</th>
        </tr>
    </table>
    <script>
        // JavaScript code to save data goes here
    </script>
</body>
</html>
